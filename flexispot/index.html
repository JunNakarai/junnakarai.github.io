<body>

        <!-- ãƒ–ãƒ©ã‚¦ã‚¶å¯¾å¿œçŠ¶æ³ -->

        <!-- æ¥ç¶šã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
        <section class="section">

        <!-- ãƒ‡ã‚¹ã‚¯ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« -->

        <section class="section">

    <script>
        // Web Serial APIå¯¾å¿œFlexiSpotã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼        class FlexiSpotWebController {
            constructor() {
                this.port = null;
                this.reader = null;
                this.writer = null;
                this.isConnected = false;
                this.currentHeight = 0;
                this.upInterval = null;
                this.downInterval = null;
                this.dataBuffer = []; // ãƒ‡ãƒ¼ã‚¿å—ä¿¡ãƒãƒƒãƒ•ã‚¡
                
                // FlexiSpotã‚³ãƒãƒ³ãƒ‰å®šç¾©
                this.commands = {
                    UP: new Uint8Array([0x9b, 0x06, 0x02, 0x01, 0x00, 0xfc, 0xa0, 0x9d]),
                    DOWN: new Uint8Array([0x9b, 0x06, 0x02, 0x02, 0x00, 0x0c, 0xa0, 0x9d]),
                    PRESET_1: new Uint8Array([0x9b, 0x06, 0x02, 0x04, 0x00, 0xac, 0xa3, 0x9d]),
                    PRESET_2: new Uint8Array([0x9b, 0x06, 0x02, 0x08, 0x00, 0xac, 0xa6, 0x9d]),
                    PRESET_3: new Uint8Array([0x9b, 0x06, 0x02, 0x10, 0x00, 0xac, 0xac, 0x9d]),
                    PRESET_4: new Uint8Array([0x9b, 0x06, 0x02, 0x00, 0x01, 0xac, 0x60, 0x9d])
                };
                
                this.initializeUI();
                this.checkBrowserSupport();
            }
            
            checkBrowserSupport() {
                const checkDiv = document.getElementById('browser-check');
                if ('serial' in navigator) {
                    checkDiv.className = 'browser-check supported';
                    checkDiv.innerHTML = '<strong>âœ… ãƒ–ãƒ©ã‚¦ã‚¶å¯¾å¿œ</strong><br>ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯Web Serial APIã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã™ã€‚';
                } else {
                    checkDiv.className = 'browser-check unsupported';
                    checkDiv.innerHTML = '<strong>âŒ ãƒ–ãƒ©ã‚¦ã‚¶æœªå¯¾å¿œ</strong><br>Chrome 89+ã¾ãŸã¯Edge 89+ã‚’ãŠä½¿ã„ãã ã•ã„ã€‚Firefoxã‚„Safariã¯ç¾åœ¨å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚';
                }
            }
            
            initializeUI() {
                // æ¥ç¶šãƒœã‚¿ãƒ³
                document.getElementById('connect-btn').addEventListener('click', () => this.connect());
                document.getElementById('disconnect-btn').addEventListener('click', () => this.disconnect());
                
                // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`preset-${i}`).addEventListener('click', () => this.setPreset(i));
                }
                
                // ä¸Šä¸‹ãƒœã‚¿ãƒ³ï¼ˆé•·æŠ¼ã—å¯¾å¿œï¼‰
                const upBtn = document.getElementById('up-btn');
                const downBtn = document.getElementById('down-btn');
                
                // ä¸Šãƒœã‚¿ãƒ³
                upBtn.addEventListener('mousedown', () => this.startMoveUp());
                upBtn.addEventListener('mouseup', () => this.stopMoveUp());
                upBtn.addEventListener('mouseleave', () => this.stopMoveUp());
                upBtn.addEventListener('touchstart', () => this.startMoveUp());
                upBtn.addEventListener('touchend', () => this.stopMoveUp());
                
                // ä¸‹ãƒœã‚¿ãƒ³
                downBtn.addEventListener('mousedown', () => this.startMoveDown());
                downBtn.addEventListener('mouseup', () => this.stopMoveDown());
                downBtn.addEventListener('mouseleave', () => this.stopMoveDown());
                downBtn.addEventListener('touchstart', () => this.startMoveDown());
                downBtn.addEventListener('touchend', () => this.stopMoveDown());
                
                // ãƒ­ã‚°ã‚¯ãƒªã‚¢ãƒœã‚¿ãƒ³
                document.getElementById('clear-log-btn').addEventListener('click', () => this.clearLog());
            }
            
            async connect() {
                if (!('serial' in navigator)) {
                    this.log('Web Serial APIãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                    return;
                }
                
                try {
                    // ãƒãƒ¼ãƒˆé¸æŠ
                    this.port = await navigator.serial.requestPort();
                    
                    // ãƒãƒ¼ãƒˆé–‹ãï¼ˆFlexiSpotã®è¨­å®šã«åˆã‚ã›ã¦ï¼‰
                    await this.port.open({
                        baudRate: 9600,
                        dataBits: 8,
                        stopBits: 1,
                        parity: 'none'
                    });
                    
                    this.reader = this.port.readable.getReader();
                    this.writer = this.port.writable.getWriter();
                    this.isConnected = true;
                    
                    // UIæ›´æ–°
                    document.getElementById('connect-btn').disabled = true;
                    document.getElementById('disconnect-btn').disabled = false;
                    document.getElementById('status-text').textContent = 'æ¥ç¶šæ¸ˆã¿';
                    
                    this.log('FlexiSpotãƒ‡ã‚¹ã‚¯ã«æ¥ç¶šã—ã¾ã—ãŸ', 'success');
                    
                    // ãƒ‡ãƒ¼ã‚¿å—ä¿¡é–‹å§‹
                    this.startReading();
                    
                } catch (error) {
                    this.log(`æ¥ç¶šã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
            }
              async disconnect() {
                if (this.reader) {
                    await this.reader.cancel();
                    await this.reader.releaseLock();
                }
                if (this.writer) {
                    await this.writer.releaseLock();
                }
                if (this.port) {
                    await this.port.close();
                }
                
                this.stopMoveUp();
                this.stopMoveDown();
                this.isConnected = false;
                this.dataBuffer = []; // ãƒ‡ãƒ¼ã‚¿ãƒãƒƒãƒ•ã‚¡ã‚’ã‚¯ãƒªã‚¢
                
                document.getElementById('connect-btn').disabled = false;
                document.getElementById('disconnect-btn').disabled = true;
                document.getElementById('status-text').textContent = 'æœªæ¥ç¶š';
                document.getElementById('current-height').textContent = '-- cm'; // é«˜ã•è¡¨ç¤ºã‚’ãƒªã‚»ãƒƒãƒˆ
                
                this.log('æ¥ç¶šã‚’åˆ‡æ–­ã—ã¾ã—ãŸ', 'success');
            }
            
            async startReading() {
                try {
                    while (this.port.readable) {
                        const { value, done } = await this.reader.read();
                        if (done) break;
                        
                        // FlexiSpotã‹ã‚‰ã®ãƒ‡ãƒ¼ã‚¿å‡¦ç†
                        this.processReceivedData(value);
                    }
                } catch (error) {
                    this.log(`ãƒ‡ãƒ¼ã‚¿å—ä¿¡ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
            }
              processReceivedData(data) {
                // ãƒ‡ãƒ¼ã‚¿ã‚’ãƒãƒƒãƒ•ã‚¡ã«è¿½åŠ 
                if (!this.dataBuffer) {
                    this.dataBuffer = [];
                }
                this.dataBuffer.push(...Array.from(data));
                
                this.log(`å—ä¿¡ãƒ‡ãƒ¼ã‚¿: ${Array.from(data).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' ')}`);
                
                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‡¦ç†
                while (this.dataBuffer.length >= 6) {
                    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é–‹å§‹ã‚’æ¢ã™ (0x9b)
                    let startIdx = -1;
                    for (let i = 0; i < this.dataBuffer.length; i++) {
                        if (this.dataBuffer[i] === 0x9b) {
                            startIdx = i;
                            break;
                        }
                    }

                    if (startIdx === -1) {
                        this.dataBuffer = [];
                        break;
                    }

                    // é–‹å§‹å‰ã®ãƒ‡ãƒ¼ã‚¿ã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆé«˜ã•ãƒ‡ãƒ¼ã‚¿ãŒå«ã¾ã‚Œã‚‹å ´åˆãŒã‚ã‚‹ï¼‰
                    if (startIdx > 0) {
                        const removed = this.dataBuffer.slice(0, startIdx);
                        if (removed.length >= 8 && removed[0] === 0x07 && removed[1] === 0x12) {
                            const height = this.parseHeightAlt(removed);
                            if (height !== null) {
                                this.updateHeightDisplay(height);
                                this.log(`é«˜ã•æ›´æ–°: ${height} cm`, 'success');
                            }
                        }
                        this.dataBuffer = this.dataBuffer.slice(startIdx);
                    }

                    if (this.dataBuffer.length < 2) {
                        break;
                    }

                    const msgLen = this.dataBuffer[1];
                    const totalLen = msgLen + 3;

                    if (this.dataBuffer.length < totalLen) {
                        break;
                    }

                    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æŠ½å‡º
                    const message = this.dataBuffer.slice(0, totalLen);
                    this.dataBuffer = this.dataBuffer.slice(totalLen);

                    // é«˜ã•ãƒ‡ãƒ¼ã‚¿ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒã‚§ãƒƒã‚¯ (type 0x12, length 7)
                    if (message.length >= 9 && message[1] === 0x07 && message[2] === 0x12) {
                        const height = this.parseHeight(message);
                        if (height !== null) {
                            this.updateHeightDisplay(height);
                            this.log(`é«˜ã•æ›´æ–°: ${height} cm`, 'success');
                        }
                    }
                }
            }
            
            // 7ã‚»ã‚°ãƒ¡ãƒ³ãƒˆãƒ‡ã‚£ã‚¹ãƒ—ãƒ¬ã‚¤å€¤ã®ãƒ‡ã‚³ãƒ¼ãƒ‰
            decodeSevenSegment(byteVal) {
                if (byteVal === 0x00) {
                    return { digit: -1, hasDecimal: false };
                }

                const binary = byteVal.toString(2).padStart(8, '0');
                const hasDecimal = binary[0] === '1';
                const segments = binary.substring(1);

                const patterns = {
                    '0111111': 0, '0000110': 1, '1011011': 2, '1001111': 3,
                    '1100110': 4, '1101101': 5, '1111101': 6, '0000111': 7,
                    '1111111': 8, '1101111': 9
                };

                const digit = patterns[segments] ?? -1;
                return { digit, hasDecimal };
            }
            
            // é«˜ã•ãƒ‡ãƒ¼ã‚¿ã®è§£æï¼ˆãƒ¡ã‚¤ãƒ³ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼‰
            parseHeight(message) {
                if (message.length < 9) {
                    return null;
                }

                // é«˜ã•ã®æ•°å­—ã¯ä½ç½®3, 4, 5ã«ã‚ã‚‹
                const digit1Byte = message[3];
                const digit2Byte = message[4];
                const digit3Byte = message[5];

                // æ•°å­—ã‚’ãƒ‡ã‚³ãƒ¼ãƒ‰
                const { digit: digit1, hasDecimal: decimal1 } = this.decodeSevenSegment(digit1Byte);
                const { digit: digit2, hasDecimal: decimal2 } = this.decodeSevenSegment(digit2Byte);
                const { digit: digit3, hasDecimal: decimal3 } = this.decodeSevenSegment(digit3Byte);

                // å…¨ã¦ã®æ•°å­—ãŒæœ‰åŠ¹ã‹ãƒã‚§ãƒƒã‚¯
                if ([digit1, digit2, digit3].every(d => d >= 0 && d <= 9)) {
                    let height = digit1 * 100 + digit2 * 10 + digit3;

                    // å°æ•°ç‚¹ãŒã‚ã‚Œã°é©ç”¨
                    if (decimal1 || decimal2 || decimal3) {
                        height = height / 10;
                    }

                    return height;
                }

                return null;
            }
            
            // é«˜ã•ãƒ‡ãƒ¼ã‚¿ã®è§£æï¼ˆä»£æ›¿ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼‰
            parseHeightAlt(message) {
                if (message.length < 8 || message[0] !== 0x07 || message[1] !== 0x12) {
                    return null;
                }

                // é«˜ã•ã®æ•°å­—ã¯ä½ç½®2, 3, 4ã«ã‚ã‚‹
                const digit1Byte = message[2];
                const digit2Byte = message[3];
                const digit3Byte = message[4];

                // æ•°å­—ã‚’ãƒ‡ã‚³ãƒ¼ãƒ‰
                const { digit: digit1, hasDecimal: decimal1 } = this.decodeSevenSegment(digit1Byte);
                const { digit: digit2, hasDecimal: decimal2 } = this.decodeSevenSegment(digit2Byte);
                const { digit: digit3, hasDecimal: decimal3 } = this.decodeSevenSegment(digit3Byte);

                // å…¨ã¦ã®æ•°å­—ãŒæœ‰åŠ¹ã‹ãƒã‚§ãƒƒã‚¯
                if ([digit1, digit2, digit3].every(d => d >= 0 && d <= 9)) {
                    let height = digit1 * 100 + digit2 * 10 + digit3;

                    // å°æ•°ç‚¹ãŒã‚ã‚Œã°é©ç”¨
                    if (decimal1 || decimal2 || decimal3) {
                        height = height / 10;
                    }

                    return height;
                }

                return null;
            }
            
            updateHeightDisplay(height) {
                this.currentHeight = height;
                document.getElementById('current-height').textContent = `${height} cm`;
            }
            
            async sendCommand(command) {
                if (!this.isConnected || !this.writer) {
                    this.log('ãƒ‡ã‚¹ã‚¯ã«æ¥ç¶šã—ã¦ãã ã•ã„', 'error');
                    return;
                }
                
                try {
                    await this.writer.write(command);
                    this.log(`ã‚³ãƒãƒ³ãƒ‰é€ä¿¡: ${Array.from(command).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' ')}`);
                } catch (error) {
                    this.log(`ã‚³ãƒãƒ³ãƒ‰é€ä¿¡ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
            }
            
            async setPreset(presetNumber) {
                const command = this.commands[`PRESET_${presetNumber}`];
                if (command) {
                    await this.sendCommand(command);
                    this.log(`ãƒ—ãƒªã‚»ãƒƒãƒˆ${presetNumber}ã‚’å®Ÿè¡Œã—ã¾ã—ãŸ`, 'success');
                }
            }
            
            startMoveUp() {
                if (this.upInterval) return;
                
                document.getElementById('up-btn').classList.add('pressing');
                this.sendCommand(this.commands.UP);
                this.upInterval = setInterval(() => {
                    this.sendCommand(this.commands.UP);
                }, 400);
                this.log('ãƒ‡ã‚¹ã‚¯ã‚’ä¸Šæ˜‡ä¸­...', 'success');
            }
            
            stopMoveUp() {
                if (this.upInterval) {
                    clearInterval(this.upInterval);
                    this.upInterval = null;
                    document.getElementById('up-btn').classList.remove('pressing');
                    this.log('ä¸Šæ˜‡ã‚’åœæ­¢ã—ã¾ã—ãŸ');
                }
            }
            
            startMoveDown() {
                if (this.downInterval) return;
                
                document.getElementById('down-btn').classList.add('pressing');
                this.sendCommand(this.commands.DOWN);
                this.downInterval = setInterval(() => {
                    this.sendCommand(this.commands.DOWN);
                }, 400);
                this.log('ãƒ‡ã‚¹ã‚¯ã‚’ä¸‹é™ä¸­...', 'success');
            }
            
            stopMoveDown() {
                if (this.downInterval) {
                    clearInterval(this.downInterval);
                    this.downInterval = null;
                    document.getElementById('down-btn').classList.remove('pressing');
                    this.log('ä¸‹é™ã‚’åœæ­¢ã—ã¾ã—ãŸ');
                }
            }
            
            log(message, type = 'info') {
                const logDiv = document.getElementById('log');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
                logDiv.appendChild(entry);
                logDiv.scrollTop = logDiv.scrollHeight;
            }
            
            clearLog() {
                document.getElementById('log').innerHTML = '';
                this.log('ãƒ­ã‚°ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ');
            }
        }
        
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        document.addEventListener('DOMContentLoaded', () => {
            new FlexiSpotWebController();
        });
    </script>
