<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiSpot Web Controller</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin: 0 0 8px 0;
        }
        .subtitle {
            color: #666;
            margin: 0;
        }
        .browser-check {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .supported {
            border-color: #28a745;
            background-color: #d4edda;
            color: #155724;
        }
        .unsupported {
            border-color: #dc3545;
            background-color: #f8d7da;
            color: #721c24;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-control {
            background: #28a745;
            font-size: 16px;
            padding: 15px 30px;
        }
        .btn-control:hover {
            background: #218838;
        }
        .btn-control.pressing {
            background: #1e7e34;
            transform: scale(0.95);
        }
        .height-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        .log-entry.error {
            color: #dc3545;
        }
        .log-entry.success {
            color: #28a745;
        }
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üåê FlexiSpot Web Controller</h1>
            <p class="subtitle">„Éñ„É©„Ç¶„Ç∂„Åã„Çâ„Éá„Çπ„ÇØ„ÅÆÈ´ò„Åï„Çí„Ç≥„É≥„Éà„É≠„Éº„É´</p>
        </header>

        <!-- „Éñ„É©„Ç¶„Ç∂ÂØæÂøúÁä∂Ê≥Å -->
        <div id="browser-check" class="browser-check">
            <strong>„Éñ„É©„Ç¶„Ç∂ÂØæÂøúÁä∂Ê≥Å„Çí„ÉÅ„Çß„ÉÉ„ÇØ‰∏≠...</strong>
        </div>

        <!-- Êé•Á∂ö„Çª„ÇØ„Ç∑„Éß„É≥ -->
        <section class="section">
            <h2>„Éá„Éê„Ç§„ÇπÊé•Á∂ö</h2>
            <button id="connect-btn" class="btn">FlexiSpot„Éá„Çπ„ÇØ„Å´Êé•Á∂ö</button>
            <button id="disconnect-btn" class="btn btn-danger" disabled>ÂàáÊñ≠</button>
            <div id="connection-status" style="margin-top: 10px;">
                Áä∂ÊÖã: <span id="status-text">Êú™Êé•Á∂ö</span>
            </div>
        </section>

        <!-- „Éá„Çπ„ÇØ„Ç≥„É≥„Éà„É≠„Éº„É´ -->
        <section class="section">
            <h2>„Éá„Çπ„ÇØ„Ç≥„É≥„Éà„É≠„Éº„É´</h2>
            <div class="height-display">
                ÁèæÂú®„ÅÆÈ´ò„Åï: <span id="current-height">-- cm</span>
            </div>
            
            <div class="preset-buttons">
                <button class="btn" id="preset-1">„Éó„É™„Çª„ÉÉ„Éà 1</button>
                <button class="btn" id="preset-2">„Éó„É™„Çª„ÉÉ„Éà 2</button>
                <button class="btn" id="preset-3">„Éó„É™„Çª„ÉÉ„Éà 3</button>
                <button class="btn" id="preset-4">„Éó„É™„Çª„ÉÉ„Éà 4</button>
            </div>

            <div class="controls">
                <button id="up-btn" class="btn btn-control">‚ñ≤ ‰∏ä„Åí„Çã</button>
                <button id="down-btn" class="btn btn-control">‚ñº ‰∏ã„Åí„Çã</button>
            </div>
        </section>

        <!-- „É≠„Ç∞ -->
        <section class="section">
            <h2>„É≠„Ç∞</h2>
            <button id="clear-log-btn" class="btn">„É≠„Ç∞„ÇØ„É™„Ç¢</button>
            <div id="log" class="log"></div>
        </section>
    </div>

    <script>
        // Web Serial APIÂØæÂøúFlexiSpot„Ç≥„É≥„Éà„É≠„Éº„É©„Éº
        class FlexiSpotWebController {
            constructor() {
                this.port = null;
                this.reader = null;
                this.writer = null;
                this.isConnected = false;
                this.currentHeight = 0;
                this.upInterval = null;
                this.downInterval = null;
                
                // FlexiSpot„Ç≥„Éû„É≥„ÉâÂÆöÁæ©
                this.commands = {
                    UP: new Uint8Array([0x9b, 0x06, 0x02, 0x01, 0x00, 0xfc, 0xa0, 0x9d]),
                    DOWN: new Uint8Array([0x9b, 0x06, 0x02, 0x02, 0x00, 0x0c, 0xa0, 0x9d]),
                    PRESET_1: new Uint8Array([0x9b, 0x06, 0x02, 0x04, 0x00, 0xac, 0xa3, 0x9d]),
                    PRESET_2: new Uint8Array([0x9b, 0x06, 0x02, 0x08, 0x00, 0xac, 0xa6, 0x9d]),
                    PRESET_3: new Uint8Array([0x9b, 0x06, 0x02, 0x10, 0x00, 0xac, 0xac, 0x9d]),
                    PRESET_4: new Uint8Array([0x9b, 0x06, 0x02, 0x00, 0x01, 0xac, 0x60, 0x9d])
                };
                
                this.initializeUI();
                this.checkBrowserSupport();
            }
            
            checkBrowserSupport() {
                const checkDiv = document.getElementById('browser-check');
                if ('serial' in navigator) {
                    checkDiv.className = 'browser-check supported';
                    checkDiv.innerHTML = '<strong>‚úÖ „Éñ„É©„Ç¶„Ç∂ÂØæÂøú</strong><br>„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØWeb Serial API„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ';
                } else {
                    checkDiv.className = 'browser-check unsupported';
                    checkDiv.innerHTML = '<strong>‚ùå „Éñ„É©„Ç¶„Ç∂Êú™ÂØæÂøú</strong><br>Chrome 89+„Åæ„Åü„ÅØEdge 89+„Çí„Åä‰Ωø„ÅÑ„Åè„Å†„Åï„ÅÑ„ÄÇFirefox„ÇÑSafari„ÅØÁèæÂú®ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ';
                }
            }
            
            initializeUI() {
                // Êé•Á∂ö„Éú„Çø„É≥
                document.getElementById('connect-btn').addEventListener('click', () => this.connect());
                document.getElementById('disconnect-btn').addEventListener('click', () => this.disconnect());
                
                // „Éó„É™„Çª„ÉÉ„Éà„Éú„Çø„É≥
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`preset-${i}`).addEventListener('click', () => this.setPreset(i));
                }
                
                // ‰∏ä‰∏ã„Éú„Çø„É≥ÔºàÈï∑Êäº„ÅóÂØæÂøúÔºâ
                const upBtn = document.getElementById('up-btn');
                const downBtn = document.getElementById('down-btn');
                
                // ‰∏ä„Éú„Çø„É≥
                upBtn.addEventListener('mousedown', () => this.startMoveUp());
                upBtn.addEventListener('mouseup', () => this.stopMoveUp());
                upBtn.addEventListener('mouseleave', () => this.stopMoveUp());
                upBtn.addEventListener('touchstart', () => this.startMoveUp());
                upBtn.addEventListener('touchend', () => this.stopMoveUp());
                
                // ‰∏ã„Éú„Çø„É≥
                downBtn.addEventListener('mousedown', () => this.startMoveDown());
                downBtn.addEventListener('mouseup', () => this.stopMoveDown());
                downBtn.addEventListener('mouseleave', () => this.stopMoveDown());
                downBtn.addEventListener('touchstart', () => this.startMoveDown());
                downBtn.addEventListener('touchend', () => this.stopMoveDown());
                
                // „É≠„Ç∞„ÇØ„É™„Ç¢„Éú„Çø„É≥
                document.getElementById('clear-log-btn').addEventListener('click', () => this.clearLog());
            }
            
            async connect() {
                if (!('serial' in navigator)) {
                    this.log('Web Serial API„Åå„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
                    return;
                }
                
                try {
                    // „Éù„Éº„ÉàÈÅ∏Êäû
                    this.port = await navigator.serial.requestPort();
                    
                    // „Éù„Éº„ÉàÈñã„ÅèÔºàFlexiSpot„ÅÆË®≠ÂÆö„Å´Âêà„Çè„Åõ„Å¶Ôºâ
                    await this.port.open({
                        baudRate: 9600,
                        dataBits: 8,
                        stopBits: 1,
                        parity: 'none'
                    });
                    
                    this.reader = this.port.readable.getReader();
                    this.writer = this.port.writable.getWriter();
                    this.isConnected = true;
                    
                    // UIÊõ¥Êñ∞
                    document.getElementById('connect-btn').disabled = true;
                    document.getElementById('disconnect-btn').disabled = false;
                    document.getElementById('status-text').textContent = 'Êé•Á∂öÊ∏à„Åø';
                    
                    this.log('FlexiSpot„Éá„Çπ„ÇØ„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü', 'success');
                    
                    // „Éá„Éº„ÇøÂèó‰ø°ÈñãÂßã
                    this.startReading();
                    
                } catch (error) {
                    this.log(`Êé•Á∂ö„Ç®„É©„Éº: ${error.message}`, 'error');
                }
            }
            
            async disconnect() {
                if (this.reader) {
                    await this.reader.cancel();
                    await this.reader.releaseLock();
                }
                if (this.writer) {
                    await this.writer.releaseLock();
                }
                if (this.port) {
                    await this.port.close();
                }
                
                this.stopMoveUp();
                this.stopMoveDown();
                this.isConnected = false;
                
                document.getElementById('connect-btn').disabled = false;
                document.getElementById('disconnect-btn').disabled = true;
                document.getElementById('status-text').textContent = 'Êú™Êé•Á∂ö';
                
                this.log('Êé•Á∂ö„ÇíÂàáÊñ≠„Åó„Åæ„Åó„Åü', 'success');
            }
            
            async startReading() {
                try {
                    while (this.port.readable) {
                        const { value, done } = await this.reader.read();
                        if (done) break;
                        
                        // FlexiSpot„Åã„Çâ„ÅÆ„Éá„Éº„ÇøÂá¶ÁêÜ
                        this.processReceivedData(value);
                    }
                } catch (error) {
                    this.log(`„Éá„Éº„ÇøÂèó‰ø°„Ç®„É©„Éº: ${error.message}`, 'error');
                }
            }
            
            processReceivedData(data) {
                // È´ò„Åï„Éá„Éº„Çø„ÅÆÂá¶ÁêÜ„É≠„Ç∏„ÉÉ„ÇØÔºàÁèæÂú®„ÅÆElectron„Ç¢„Éó„É™„Åã„ÇâÁßªÊ§çÔºâ
                this.log(`Âèó‰ø°„Éá„Éº„Çø: ${Array.from(data).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' ')}`);
                
                // Á∞°ÊòìÁöÑ„Å™È´ò„ÅïË°®Á§∫Êõ¥Êñ∞ÔºàÂÆüÈöõ„ÅÆËß£Êûê„É≠„Ç∏„ÉÉ„ÇØ„ÅØÊó¢Â≠ò„Ç≥„Éº„Éâ„Åã„ÇâÁßªÊ§çÔºâ
                // this.updateHeightDisplay(parsedHeight);
            }
            
            updateHeightDisplay(height) {
                this.currentHeight = height;
                document.getElementById('current-height').textContent = `${height} cm`;
            }
            
            async sendCommand(command) {
                if (!this.isConnected || !this.writer) {
                    this.log('„Éá„Çπ„ÇØ„Å´Êé•Á∂ö„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                    return;
                }
                
                try {
                    await this.writer.write(command);
                    this.log(`„Ç≥„Éû„É≥„ÉâÈÄÅ‰ø°: ${Array.from(command).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' ')}`);
                } catch (error) {
                    this.log(`„Ç≥„Éû„É≥„ÉâÈÄÅ‰ø°„Ç®„É©„Éº: ${error.message}`, 'error');
                }
            }
            
            async setPreset(presetNumber) {
                const command = this.commands[`PRESET_${presetNumber}`];
                if (command) {
                    await this.sendCommand(command);
                    this.log(`„Éó„É™„Çª„ÉÉ„Éà${presetNumber}„ÇíÂÆüË°å„Åó„Åæ„Åó„Åü`, 'success');
                }
            }
            
            startMoveUp() {
                if (this.upInterval) return;
                
                document.getElementById('up-btn').classList.add('pressing');
                this.sendCommand(this.commands.UP);
                this.upInterval = setInterval(() => {
                    this.sendCommand(this.commands.UP);
                }, 400);
                this.log('„Éá„Çπ„ÇØ„Çí‰∏äÊòá‰∏≠...', 'success');
            }
            
            stopMoveUp() {
                if (this.upInterval) {
                    clearInterval(this.upInterval);
                    this.upInterval = null;
                    document.getElementById('up-btn').classList.remove('pressing');
                    this.log('‰∏äÊòá„ÇíÂÅúÊ≠¢„Åó„Åæ„Åó„Åü');
                }
            }
            
            startMoveDown() {
                if (this.downInterval) return;
                
                document.getElementById('down-btn').classList.add('pressing');
                this.sendCommand(this.commands.DOWN);
                this.downInterval = setInterval(() => {
                    this.sendCommand(this.commands.DOWN);
                }, 400);
                this.log('„Éá„Çπ„ÇØ„Çí‰∏ãÈôç‰∏≠...', 'success');
            }
            
            stopMoveDown() {
                if (this.downInterval) {
                    clearInterval(this.downInterval);
                    this.downInterval = null;
                    document.getElementById('down-btn').classList.remove('pressing');
                    this.log('‰∏ãÈôç„ÇíÂÅúÊ≠¢„Åó„Åæ„Åó„Åü');
                }
            }
            
            log(message, type = 'info') {
                const logDiv = document.getElementById('log');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
                logDiv.appendChild(entry);
                logDiv.scrollTop = logDiv.scrollHeight;
            }
            
            clearLog() {
                document.getElementById('log').innerHTML = '';
                this.log('„É≠„Ç∞„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü');
            }
        }
        
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÈñãÂßã
        document.addEventListener('DOMContentLoaded', () => {
            new FlexiSpotWebController();
        });
    </script>
</body>
</html>
