<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiSpot Web Controller</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin: 0 0 8px 0;
        }
        .subtitle {
            color: #666;
            margin: 0;
        }
        .browser-check {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .supported {
            border-color: #28a745;
            background-color: #d4edda;
            color: #155724;
        }
        .unsupported {
            border-color: #dc3545;
            background-color: #f8d7da;
            color: #721c24;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-control {
            background: #28a745;
            font-size: 16px;
            padding: 15px 30px;
        }
        .btn-control:hover {
            background: #218838;
        }
        .btn-control.pressing {
            background: #1e7e34;
            transform: scale(0.95);
        }
        .height-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        .log-entry.error {
            color: #dc3545;
        }
        .log-entry.success {
            color: #28a745;
        }
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌐 FlexiSpot Web Controller</h1>
            <p class="subtitle">ブラウザからデスクの高さをコントロール</p>
        </header>

        <!-- ブラウザ対応状況 -->
        <div id="browser-check" class="browser-check">
            <strong>ブラウザ対応状況をチェック中...</strong>
        </div>

        <!-- 接続セクション -->
        <section class="section">
            <h2>デバイス接続</h2>
            <button id="connect-btn" class="btn">FlexiSpotデスクに接続</button>
            <button id="disconnect-btn" class="btn btn-danger" disabled>切断</button>
            <div id="connection-status" style="margin-top: 10px;">
                状態: <span id="status-text">未接続</span>
            </div>
        </section>

        <!-- デスクコントロール -->
        <section class="section">
            <h2>デスクコントロール</h2>
            <div class="height-display">
                現在の高さ: <span id="current-height">-- cm</span>
            </div>
            
            <div class="preset-buttons">
                <button class="btn" id="preset-1">プリセット 1</button>
                <button class="btn" id="preset-2">プリセット 2</button>
                <button class="btn" id="preset-3">プリセット 3</button>
                <button class="btn" id="preset-4">プリセット 4</button>
            </div>

            <div class="controls">
                <button id="up-btn" class="btn btn-control">▲ 上げる</button>
                <button id="down-btn" class="btn btn-control">▼ 下げる</button>
            </div>
        </section>

        <!-- ログ -->
        <section class="section">
            <h2>ログ</h2>
            <button id="clear-log-btn" class="btn">ログクリア</button>
            <div id="log" class="log"></div>
        </section>
    </div>

    <script>
        // Web Serial API対応FlexiSpotコントローラー
        class FlexiSpotWebController {
            constructor() {
                this.port = null;
                this.reader = null;
                this.writer = null;
                this.isConnected = false;
                this.currentHeight = 0;
                this.upInterval = null;
                this.downInterval = null;
                
                // FlexiSpotコマンド定義
                this.commands = {
                    UP: new Uint8Array([0x9b, 0x06, 0x02, 0x01, 0x00, 0xfc, 0xa0, 0x9d]),
                    DOWN: new Uint8Array([0x9b, 0x06, 0x02, 0x02, 0x00, 0x0c, 0xa0, 0x9d]),
                    PRESET_1: new Uint8Array([0x9b, 0x06, 0x02, 0x04, 0x00, 0xac, 0xa3, 0x9d]),
                    PRESET_2: new Uint8Array([0x9b, 0x06, 0x02, 0x08, 0x00, 0xac, 0xa6, 0x9d]),
                    PRESET_3: new Uint8Array([0x9b, 0x06, 0x02, 0x10, 0x00, 0xac, 0xac, 0x9d]),
                    PRESET_4: new Uint8Array([0x9b, 0x06, 0x02, 0x00, 0x01, 0xac, 0x60, 0x9d])
                };
                
                this.initializeUI();
                this.checkBrowserSupport();
            }
            
            checkBrowserSupport() {
                const checkDiv = document.getElementById('browser-check');
                if ('serial' in navigator) {
                    checkDiv.className = 'browser-check supported';
                    checkDiv.innerHTML = '<strong>✅ ブラウザ対応</strong><br>このブラウザはWeb Serial APIをサポートしています。';
                } else {
                    checkDiv.className = 'browser-check unsupported';
                    checkDiv.innerHTML = '<strong>❌ ブラウザ未対応</strong><br>Chrome 89+またはEdge 89+をお使いください。FirefoxやSafariは現在対応していません。';
                }
            }
            
            initializeUI() {
                // 接続ボタン
                document.getElementById('connect-btn').addEventListener('click', () => this.connect());
                document.getElementById('disconnect-btn').addEventListener('click', () => this.disconnect());
                
                // プリセットボタン
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`preset-${i}`).addEventListener('click', () => this.setPreset(i));
                }
                
                // 上下ボタン（長押し対応）
                const upBtn = document.getElementById('up-btn');
                const downBtn = document.getElementById('down-btn');
                
                // 上ボタン
                upBtn.addEventListener('mousedown', () => this.startMoveUp());
                upBtn.addEventListener('mouseup', () => this.stopMoveUp());
                upBtn.addEventListener('mouseleave', () => this.stopMoveUp());
                upBtn.addEventListener('touchstart', () => this.startMoveUp());
                upBtn.addEventListener('touchend', () => this.stopMoveUp());
                
                // 下ボタン
                downBtn.addEventListener('mousedown', () => this.startMoveDown());
                downBtn.addEventListener('mouseup', () => this.stopMoveDown());
                downBtn.addEventListener('mouseleave', () => this.stopMoveDown());
                downBtn.addEventListener('touchstart', () => this.startMoveDown());
                downBtn.addEventListener('touchend', () => this.stopMoveDown());
                
                // ログクリアボタン
                document.getElementById('clear-log-btn').addEventListener('click', () => this.clearLog());
            }
            
            async connect() {
                if (!('serial' in navigator)) {
                    this.log('Web Serial APIがサポートされていません', 'error');
                    return;
                }
                
                try {
                    // ポート選択
                    this.port = await navigator.serial.requestPort();
                    
                    // ポート開く（FlexiSpotの設定に合わせて）
                    await this.port.open({
                        baudRate: 9600,
                        dataBits: 8,
                        stopBits: 1,
                        parity: 'none'
                    });
                    
                    this.reader = this.port.readable.getReader();
                    this.writer = this.port.writable.getWriter();
                    this.isConnected = true;
                    
                    // UI更新
                    document.getElementById('connect-btn').disabled = true;
                    document.getElementById('disconnect-btn').disabled = false;
                    document.getElementById('status-text').textContent = '接続済み';
                    
                    this.log('FlexiSpotデスクに接続しました', 'success');
                    
                    // データ受信開始
                    this.startReading();
                    
                } catch (error) {
                    this.log(`接続エラー: ${error.message}`, 'error');
                }
            }
            
            async disconnect() {
                if (this.reader) {
                    await this.reader.cancel();
                    await this.reader.releaseLock();
                }
                if (this.writer) {
                    await this.writer.releaseLock();
                }
                if (this.port) {
                    await this.port.close();
                }
                
                this.stopMoveUp();
                this.stopMoveDown();
                this.isConnected = false;
                
                document.getElementById('connect-btn').disabled = false;
                document.getElementById('disconnect-btn').disabled = true;
                document.getElementById('status-text').textContent = '未接続';
                
                this.log('接続を切断しました', 'success');
            }
            
            async startReading() {
                try {
                    while (this.port.readable) {
                        const { value, done } = await this.reader.read();
                        if (done) break;
                        
                        // FlexiSpotからのデータ処理
                        this.processReceivedData(value);
                    }
                } catch (error) {
                    this.log(`データ受信エラー: ${error.message}`, 'error');
                }
            }
            
            processReceivedData(data) {
                // 高さデータの処理ロジック（現在のElectronアプリから移植）
                this.log(`受信データ: ${Array.from(data).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' ')}`);
                
                // 簡易的な高さ表示更新（実際の解析ロジックは既存コードから移植）
                // this.updateHeightDisplay(parsedHeight);
            }
            
            updateHeightDisplay(height) {
                this.currentHeight = height;
                document.getElementById('current-height').textContent = `${height} cm`;
            }
            
            async sendCommand(command) {
                if (!this.isConnected || !this.writer) {
                    this.log('デスクに接続してください', 'error');
                    return;
                }
                
                try {
                    await this.writer.write(command);
                    this.log(`コマンド送信: ${Array.from(command).map(b => '0x' + b.toString(16).padStart(2, '0')).join(' ')}`);
                } catch (error) {
                    this.log(`コマンド送信エラー: ${error.message}`, 'error');
                }
            }
            
            async setPreset(presetNumber) {
                const command = this.commands[`PRESET_${presetNumber}`];
                if (command) {
                    await this.sendCommand(command);
                    this.log(`プリセット${presetNumber}を実行しました`, 'success');
                }
            }
            
            startMoveUp() {
                if (this.upInterval) return;
                
                document.getElementById('up-btn').classList.add('pressing');
                this.sendCommand(this.commands.UP);
                this.upInterval = setInterval(() => {
                    this.sendCommand(this.commands.UP);
                }, 400);
                this.log('デスクを上昇中...', 'success');
            }
            
            stopMoveUp() {
                if (this.upInterval) {
                    clearInterval(this.upInterval);
                    this.upInterval = null;
                    document.getElementById('up-btn').classList.remove('pressing');
                    this.log('上昇を停止しました');
                }
            }
            
            startMoveDown() {
                if (this.downInterval) return;
                
                document.getElementById('down-btn').classList.add('pressing');
                this.sendCommand(this.commands.DOWN);
                this.downInterval = setInterval(() => {
                    this.sendCommand(this.commands.DOWN);
                }, 400);
                this.log('デスクを下降中...', 'success');
            }
            
            stopMoveDown() {
                if (this.downInterval) {
                    clearInterval(this.downInterval);
                    this.downInterval = null;
                    document.getElementById('down-btn').classList.remove('pressing');
                    this.log('下降を停止しました');
                }
            }
            
            log(message, type = 'info') {
                const logDiv = document.getElementById('log');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
                logDiv.appendChild(entry);
                logDiv.scrollTop = logDiv.scrollHeight;
            }
            
            clearLog() {
                document.getElementById('log').innerHTML = '';
                this.log('ログをクリアしました');
            }
        }
        
        // アプリケーション開始
        document.addEventListener('DOMContentLoaded', () => {
            new FlexiSpotWebController();
        });
    </script>
</body>
</html>
